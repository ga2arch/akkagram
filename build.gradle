plugins {
    id 'java' // or 'groovy' Must be explicitly applied
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.typesafe.akka:akka-actor_2.11:2.4.2'
    compile 'com.typesafe.akka:akka-http-experimental_2.11:2.4.2'

    compile 'com.github.pengrad:java-telegram-bot-api:1.3.2'
    compile 'com.google.code.gson:gson:2.6.1'
    compile 'biz.paluch.redis:lettuce:4.1.Final'
}

shadowJar {
    transform(com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer) {
        resource = 'reference.conf'
    }
}